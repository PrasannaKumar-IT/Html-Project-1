    <h2>OUR CONTACT FORM</h2>
    <form action="https://httpbin.org/get" method="post">
    <fieldset>
        <legend>Send us Message</legend>
        <p>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Your Name" required autocomplete="on" autofocus>
        </p>
        <p>
            <label for="email">Email </label>
            <input type="text" name="email" id="email" placeholder="Your Email" required autocomplete="on" autofocus>
        </p>
        <p>
            <h3>Your Message</h3><br>
            <textarea name="message" id="message" placeholder="leave your message" cols="30" rows="10"></textarea>
        </p>
    </fieldset>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
